<!-- Begin Contact -->
<section class="background1 section-padding">
  <div class="container">
    <div class="row mb30">
      <div
        class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 section-title text-center"
      >
        <h2><b>Contact</b></h2>
        <span class="section-divider mb15"></span>
        <p class="no-margin scaleReveal">
          <b
            >Our team is from all over the world and we know how to deliver
            quality products from miles away.</b
          >
        </p>
      </div>
      <!-- /.column -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-sm-5 col-lg-5">
        <h5 class="heading-1 mb20"><b>Visit Us</b></h5>
        <h4 class="mb15">
          <b
            >43 Carder Court, Hobsonville, <br />Auckland, Auckland Region 0618,
            <br />New Zealand</b
          >
        </h4>
        <span class="section-divider mb15"></span>
        <p class="text-small mb20">
          <strong class="text-switch">Email : </strong>
          <b>samaya.muduli@credencesoft.co.nz</b>
        </p>
        <p class="text-small mb20">
          <strong class="text-switch">Phone : </strong><b>+64-92-149-389</b>
        </p>
        <p class="text-small mb20">
          <strong class="text-switch">Time : </strong
          ><b>Mon - Fri, 9am - 5pm</b>
        </p>
      </div>
    
      <div class="col-sm-6 col-lg-7 mt30-xs">
        <div class="team-member-box">
          <form data-toggle="validator" id="contactForm" name="contactForm">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="controls">
                    <input
                      class="form-control"
                      data-error="This section is required."
                      id="msg_subject"
                      placeholder="Subject *"
                      required
                      type="text"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <!-- /.column -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="controls">
                    <input
                      class="form-control"
                      id="phone"
                      placeholder="Phone"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <!-- /.column -->
            </div>
            <!-- /.row -->
            <div class="row mb10">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="controls">
                    <input
                      class="form-control"
                      data-error="This section is required."
                      id="name"
                      placeholder="Your Name *"
                      required
                      type="text"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <!-- /.column -->
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="controls">
                    <input
                      class="email form-control"
                      data-error="This section is required."
                      id="email"
                      placeholder="Email *"
                      required
                      type="email"
                    />
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
              <!-- /.column -->
            </div>
            <!-- /.row -->
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <div class="controls">
                    <textarea
                      class="form-control"
                      data-error="This section is required."
                      id="message"
                      placeholder="Message *"
                      required
                      rows="5"
                    ></textarea>
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row mt15">
              <div class="col-sm-12 text-center">
                <button
                  type="submit"
                  id="submit"
                  class="btn btn-default btn-lg"
                >
                  <b>Send</b>
                </button>
              </div>
              <!-- /.column -->
            </div>
            <!-- /.row -->
          </form>
          <!-- /.form -->
        </div>
      </div>
      <br />
      <div class="col-sm-12 col-lg-12">
        <agm-map [latitude]="lat" [longitude]="lng">
          <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
        </agm-map>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</section>
<!-- /.section -->
<!-- End Contact -->
